		<div id="page-content">
            <header>
                <h2 id="title">Futures Glossary</h2>
                <div class="filter">
                    <div id="title">Filter:</div>
                    <div id="all" class="label">All</div>
                    <div id="beginner" class="label">Beginner</div>
                    <div id="intermediate" class="label">Intermediate</div>
                    <div id="advanced" class="label">Advanced</div>
                </div>
            </header>
            <div id="wrapper">
            </div>
		</div>

        <script id="allView" type="text/template">
            <a href="#<%= link %>">
                <div class="square">
                    <h3><%= name %></h3>
                    <div class="explanation">
                        <%= explain %>
                    </div>
                </div>
            </a>
        </script>

        <script id="sliderView" type="text/template">
            <div class="slider">
                <div><%= intro %></div>
                <div><ul>
                    <% 
                    var sum = application.length;
                    for(i=0; i<sum; i++){
                        var str = "";
                        str += "<li><a href='";
                        str += application[i].path;
                        str += "' target=_blank>"
                        str += application[i].name;
                        str += "</a></li>";
                        print(str);
                    }
                    %>
                </ul></div>
                <div><ul>
                    <% 
                    var sum = workshops.length;
                    for(i=0; i<sum; i++){
                        var str = "";
                        str += "<li><a href='";
                        str += workshops[i].path;
                        str += "' target=_blank>"
                        str += workshops[i].name;
                        str += "</a></li>";
                        print(str);
                    }
                    %>
                </ul></div>
            </div>
            <div class="bulletNav">
                <span class="bullet" id="1">&#9679;</span> 
                <% 
                var sum = 2;
                for (i=0; i<sum; i++){
                    print('<span class="bullet" id="2">&#9675;</span> ');
                }
                %>
            </div>
        </script>

        <script type="text/javascript" src="./scripts/model.js"></script>
        <script type="text/javascript" src="./scripts/collection.js"></script>
        <script type="text/javascript" src="./scripts/view.js"></script>
        <script type="text/javascript" src="./scripts/route.js"></script>
        <script type="text/javascript" src="./scripts/custom.js"></script>
    </body>
