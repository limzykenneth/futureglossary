        <link rel="icon" type="image/png" href="">
        <link rel="apple-touch-icon" type="image/png" href="">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/style.css">

    <body>

        <!--[if lt IE 9]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

		<div id="page-content">
            <div id="sidebar">
            </div>
            <div id="wrapper">
                <h5>Click on an item to learn more!</h5>
            </div>
		</div>

        <script id="allView" type="text/template">
            <a href="#<%= link %>">
                <div class="label">
                    <h4 class="labelText"><%= name %></h4>
                </div>
            </a>
        </script>

        <script id="detailsView" type="text/template">
            <div><%= intro %></div>
            <h4>Application</h4>
            <ul>
                <% 
                    var count = application.length;
                    for (i=0; i < count; i++){
                        print("<li><a href='" + application[i].path + "' target=_blank>" + application[i].name + "</a></li>");
                    }
                %>
            </ul>
            <h4>Workshops</h4>
            <ul>
                <% 
                    var count = workshops.length;
                    for (i=0; i < count; i++){
                        print("<li><a href='" + workshops[i].path + "' target=_blank>" + workshops[i].name + "</a></li>");
                    }
                %>
            </ul>

        </script>

        <script type="text/javascript" src="./scripts/model.js"></script>
        <script type="text/javascript" src="./scripts/collection.js"></script>
        <script type="text/javascript" src="./scripts/view.js"></script>
        <script type="text/javascript" src="./scripts/route.js"></script>
        <script type="text/javascript" src="./scripts/custom.js"></script>
    </body>
</html>
